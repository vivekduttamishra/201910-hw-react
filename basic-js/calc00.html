
<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>

    <style>
        fieldset {
            width: 60%;
            margin: 20px;
        }
    </style>

   

</head>

<body>
    <fieldset>
        <legend>Toolbar</legend>
        <div>
            Number
            <input type='text' id='number' />
            <input type='button' value='Add To List' onclick="addToList();"  />
            <input type='button' value='Clear Display' onclick='window.clear();' />
            <input type='button' value='Reset Calculator'  />

            <br/>
            <input type='button' value='Sum'  onclick="sum();" />
            <input type='button' value='Average'  />
            <input type='button' value='Find Min'  />

        </div>

    </fieldset>

    <hr/>

    <fieldset>
        <legend>Console</legend>

        <div id='console'>

        </div>

    </fieldset>

    <fieldset>
        <legend>Number List</legend>

        <ul id='numberList'>

        </ul>

        <input type='button' value='refresh list'  />
    </fieldset>


    <script>
            var consoleDiv=document.getElementById('console');
            var numberTextBox=document.getElementById('number');
            var numberListBox=document.getElementById('numberList');

            var numbers=[];

            function consoleWrite(text){
                consoleDiv.innerHTML+=(text+'<br/>');
            }

            

            function addToList(){
                var value=parseFloat(numberTextBox.value);
                if(isNaN(value))
                    consoleWrite('Invalid Input '+numberTextBox.value);
                else{
                    numbers.push(value);
                    numberListBox.innerHTML+=('<li>'+value+'</li>');
                }
            }

            function sum(){
                //console.log('calculating the sum of values');
                var result=0;
                for(var i=0;i<numbers.length;i++){
                    result+=numbers[i];
                }
                
                consoleWrite('sum is '+result);
            }


            function clear(){                
                consoleDiv.innerHTML='';
                numberListBox.innerHTML='';
                numberTextBox.value='';
            }
            //document.getElementById('sumButton').onclick=sum;
    
    </script>
</body>

</html>
